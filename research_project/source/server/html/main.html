<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <style>
<style type="text/css">
a:link { COLOR: #FFFFFF; }
a:visited { COLOR: #00CC00; }
a:hover { COLOR: #FF0000; }
a:active { COLOR: #00CC00; }
  </style>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>CS437Project</title>

<script language="JavaScript">
   function loadXMLDoc(url,cfunc)
   {
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange=cfunc;
      xmlhttp.open("GET",url,true);
      xmlhttp.send();
   }

   function getPubDocs()
   {
      loadXMLDoc("/pub_docs",function()
      {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
          document.getElementById("pub_docs").innerHTML=xmlhttp.responseText;
        }
      });
      setTimeout("getPubDocs()", 5000);
   }

   function getSubDocs()
   {
      loadXMLDoc("/sub_docs",function()
      {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
          document.getElementById("sub_docs").innerHTML=xmlhttp.responseText;
        }
      });
      setTimeout("getSubDocs()", 5000);
   }

   function startUpdater()
   {
      setTimeout("getPubDocs()", 250);
      setTimeout("getSubDocs()",   0);
   }

</script>
  
</head>
<body onload="startUpdater()">
<div id="container" style="width: 800px;">

   <div id="content" style="color: rgb(0, 0, 0); background-color: rgb(238, 238, 238); height: 400px; width: 700px; float: left;">
      <div style="height: 400px; width: 300px; float: left;">
      <b>Published Documents</b><br>

         <!--USER_PUB_DOCS-->
